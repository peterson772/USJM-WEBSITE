<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}USJM - University of Saint Joseph Mbarara{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-university" style="font-size: 1.5rem;"></i>
                <h1>USJM Intranet</h1>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="{% url 'departments' %}"><i class="fas fa-graduation-cap"></i> Departments</a></li>
                <li><a href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p><i class="fas fa-envelope"></i> usj@usj.ac.ug | <i class="fas fa-globe"></i> www.usj.ac.ug</p>
            <p>BSclT December 2025 | University of Saint Joseph Mbarara</p>
            <p style="margin-top: 1rem; font-size: 0.9rem;">
                <i class="fas fa-code"></i> BIT-3108 Scripting Languages Final Practical Exam
            </p>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
